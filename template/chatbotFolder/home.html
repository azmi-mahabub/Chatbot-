<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Part Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .result-card {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .result-card img {
            max-height: 100px;
            margin-right: 15px;
        }
        .match-badge {
            font-size: 14px;
            background-color: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">üîç Ask what you need: </h2>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <div class="input-group" style="max-width: 300px; width: 100%;">
                    {{ form.query }}
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        {% if results %}
            <h5>Top Matching Parts:</h5>
            {% for r in results %}
                <div class="result-card d-flex align-items-center">
                    {% if r.image %}
                        <img src="{{ r.image }}" alt="Image" class="img-thumbnail">
                    {% endif %}
                    <div>
                        <h6 class="mb-1">{{ r.reference }} - {{ r.designation }}</h6>
                        <span class="match-badge">Match: {{ r.match }}%</span>
                    </div>
                </div>
            {% endfor %}
        {% elif form.is_bound %}
            <div class="alert alert-warning mt-4">No matching parts found.</div>
        {% endif %}
    </div>
</body>
</html>
